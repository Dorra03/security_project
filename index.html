<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure File Manager</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <!-- Welcome Section -->
    <div id="welcome-section" class="section">
      <h1>Welcome to Your Workspace!</h1>
      <p>Ready to Authenticate</p>
      <button id="start-btn"><i class="fas fa-play"></i> Start</button>
    </div>

    <!-- Login Section -->
    <div id="login-section" class="section" style="display:none;">
      <h1><i class="fas fa-user-shield"></i> Login</h1>
      <div class="form-group">
        <i class="fas fa-user">  User Name: </i>
        <input type="text" id="username" placeholder="Username" />
      </div>
      <div class="form-group">
        <i class="fas fa-lock"> Password: </i>
        <input type="password" id="password" placeholder="Password" />
      </div>
      <button id="login-btn"><i class="fas fa-sign-in-alt"></i> Login</button>
      <div id="login-message"></div>
    </div>

    <!-- Face Recognition Section -->
    <div id="face-section" class="section" style="display:none;">
      <h1><i class="fas fa-user-check"></i> Face Authentication</h1>
      <div class="video-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="canvas" style="display:none;"></canvas>
      </div>
      <button id="capture-btn"><i class="fas fa-camera"></i> Authenticate with Face</button>
      <div id="face-message"></div>
    </div>

    <!-- File Manager Section -->
    <div id="file-section" class="section" style="display:none;">
      <h1><i class="fas fa-folder-lock"></i> Secure File Manager</h1>
      <div class="file-controls">
        <button id="generate-key-btn"><i class="fas fa-key"></i> Generate Encryption Key</button>
        
        <label for="file-input" style="display: flex; align-items: center; gap: 8px;">
          <i class="fas fa-file-upload"></i>
          <input type="file" id="file-input" />
        </label>
        
        <button id="encrypt-btn"><i class="fas fa-lock"></i> Encrypt File</button>
        <button id="decrypt-btn"><i class="fas fa-lock-open"></i> Decrypt File</button>
      </div>
      <div id="file-status"></div>
      <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
